<!DOCTYPE html>
<html lang="en"
  ><head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0"
      name="viewport"
    />
    <title data-language-key="title">A Victorian Pastime</title>
    <link
      href="data:image/x-icon;base64,"
      rel="icon"
      type="image/x-icon"
    />
    <link
      crossorigin=""
      href="https://fonts.gstatic.com/"
      rel="preconnect"
    />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=IM+Fell+English:wght@400&amp;family=Montserrat:wght@400;500;700"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="stylesheet"
      href="../../globals.css"
    />
  </head>
  <body
    class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden victorian-bg"
  >
    <header
      class="flex items-center justify-between whitespace-nowrap px-10 py-6"
    >
      <div class="flex items-center gap-3">
        <svg
          class="size-6 text-[var(--accent-color)]"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M12 21a9 9 0 110-18 9 9 0 010 18z"></path>
          <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"></path>
          <path
            d="M12 2v2m0 16v2m8-10h-2M4 12H2m15.364-5.364l-1.414-1.414M6.05 17.95l-1.414-1.414m11.314 0l-1.414 1.414M6.05 6.05l-1.414 1.414"
          ></path>
        </svg>
        <h1
          class="font-serif-display text-lg font-normal tracking-wider text-[var(--text-color)]"
          data-language-key="name"
        >
          Hangman
        </h1>
      </div>

      <div
        id="countdown"
        class="flex items-center gap-4 relative text-lg"
      >
        2:00
      </div>

      <div class=""></div>
    </header>
    <main
      class="w-full h-full mx-auto flex flex-col md:flex-row gap-12 items-center px-24 grow md:pb-12"
    >
      <div class="h-full md:h-0 grow"> </div>
      <div
        class="flex flex-col items-center justify-center gap-y-24 card-container w-full py-16 md:h-full card"
      >
        <div
          class="flex justify-center items-end gap-2 md:gap-4"
          id="word-display"
        >
        </div>
        <div class="w-full max-w-lg p-4">
          <div
            class="flex flex-col items-center justify-center gap-4"
            id="keyboard"
          >
          </div>
        </div>
      </div>
    </main>

    <script
      src="../../globals.js"
      type="module"
    ></script>

    <script
      src="script.js"
      type="module"
    ></script>
  </body>
</html>
