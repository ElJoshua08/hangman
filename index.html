        <div class="flex items-center gap-3">
          <svg
            class="h-10 w-10 text-[var(--accent-color)]"
            fill="none"

            <path d="M12 21a9 9 0 110-18 9 9 0 010 18z"></path>

          </svg>
          <h1
            class="font-serif-display text-4xl font-normal tracking-wider text-[var(--text-color)]"
          >
            Hangman
          </h1>
        </div>
        <nav
          class="flex items-center gap-8 text-base font-medium text-[var(--accent-color)] justify-center"
        >
          <a
            class="hover:text-[var(--primary-color)] transition-colors"
            href="#"
          >
            How to Play
          </a>
          <a
            class="hover:text-[var(--primary-color)] transition-colors"
            href="#"
          >
            Statistics
          </a>
        </nav>
        <div class="flex items-center gap-4 relative">
          <button
            class="flex items-center justify-center size-10 rounded-full bg-white/60 hover:bg-white/90 border border-[var(--border-color)] transition-colors"
          >
            <span class="material-symbols-outlined text-[var(--accent-color)]">
              settings
            </span>
          </button>

          <div
            class="absolute -bottom-4 right-0 translate-y-full min-w-lg flex flex-col gap-y-2"
          >
            <button
              id="language-spanish"
              class="btn-primary text-base font-bold tracking-wide transition-all duration-300 transform hover:-translate-y-1 px-2 py-2 rounded-md"
            >
              Espa√±ol
            </button>
            <button
              id="language-english"
              class="btn-primary text-base font-bold tracking-wide transition-all duration-300 transform hover:-translate-y-1 px-2 py-2 rounded-md"
            >
              English
            </button>
          </div>
        </div>
      </header>
      <main class="flex-1 flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-3xl mx-auto text-center">
          <h2
            class="font-serif-display text-6xl font-normal text-[var(--text-color)] leading-tight"
          >
            A Game of Wits &amp; Words
          </h2>

          <div class="grid grid-cols-3 gap-6 max-w-lg mx-auto mt-12">
            <label class="relative cursor-pointer">
              <input
                checked=""
                class="sr-only peer"
                name="difficulty"
                type="radio"
                value="Easy"
              />
              <div
                class="p-6 card difficulty-card difficulty-card.peer-checked:peer-checked transition-all duration-300"
              >
                <h3
                  class="font-serif-display text-2xl font-normal text-[var(--text-color)]"
                >
                  Easy
                </h3>
                <p class="text-sm text-[var(--accent-color)] mt-1">
                  6-letter words
                </p>
              </div>
            </label>
            <label class="relative cursor-pointer">
              <input
                class="sr-only peer"
                name="difficulty"
                type="radio"
                value="Medium"
              />
              <div
                class="p-6 card difficulty-card difficulty-card.peer-checked:peer-checked transition-all duration-300"
              >
                <h3
                  class="font-serif-display text-2xl font-normal text-[var(--text-color)]"
                >
                  Medium
                </h3>
                <p class="text-sm text-[var(--accent-color)] mt-1">
                  8-letter words
                </p>
              </div>
            </label>
            <label class="relative cursor-pointer">
              <input
                class="sr-only peer"
                name="difficulty"
                type="radio"
                value="Hard"
              />
              <div
                class="p-6 card difficulty-card difficulty-card.peer-checked:peer-checked transition-all duration-300"
              >
                <h3
                  class="font-serif-display text-2xl font-normal text-[var(--text-color)]"
                >
                  Hard
                </h3>
                <p class="text-sm text-[var(--accent-color)] mt-1">
                  10+ letter words
                </p>
              </div>
            </label>
          </div>
          <div class="mt-12">
            <button
              class="w-full max-w-sm mx-auto h-16 px-8 rounded-full btn-primary text-xl font-bold tracking-wide transition-all duration-300 transform hover:-translate-y-1"
            >
              Begin Amusement
            </button>
          </div>
